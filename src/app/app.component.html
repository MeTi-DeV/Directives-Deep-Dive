<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />

      <ul class="list-group">
        <!-- comment 1 : at this time split numbers to odd and aeven
        and use ngIf for even list and odd list -->
        <div *ngIf="onlyOdd">
          <li
            *ngFor="let odd of oddNumbers"
            class="list-group-item"
            [ngClass]="{ oddColor: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
            *ngFor="let even of evenNumbers"
            class="list-group-item"
            [ngClass]="{ oddColor: even % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <!-- every where I call this Directive as propert it change background color to green -->
      <p appBasicHighlight>my Own directive work !!!</p>
    </div>
  </div>
</div>
